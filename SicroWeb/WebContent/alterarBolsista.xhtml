<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Alterar Bolsista</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="1">

			<p:outputLabel value="Nome:" />
			<p:inputText id="nome" value="#{bolsistaBean.bolsista.nome}" size="30" />
			<h:message for="nome" />
			
			
			<p:outputLabel value="Turno:" />
			<p:inputText id="turno" value="#{bolsistaBean.bolsista.turno}" size="30" />
			<h:message for="turno" />
			
			<p:outputLabel value=" Início:" />
			<p:inputText id="hrInicio" value="#{bolsistaBean.bolsista.horInicio}" size="30" />
			<h:message for="hrInicio" />
			
			<p:outputLabel value="Término:" />
			<p:inputText id="hrFim" value="#{bolsistaBean.bolsista.horFim}" size="30" />
			<h:message for="hrFim" />
			
			<h:commandButton id="btnS" value="Alterar" type="submit" action="#{bolsistaBean.alterar2}" >
			<c:setPropertyActionListener value="#{b}"  target="#{bolsistaBean.bolsista}" />
			</h:commandButton>
 			<h:commandButton id="btnV" value="Voltar" type="submit" action ="#{bolsistaBean.voltar}" />
 			
	</h:panelGrid>
  </h:form>
</h:body>
</html>
