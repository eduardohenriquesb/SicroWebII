<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Pesquisar Setores</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="4">
			
			<h:dataTable id="tableSetores" value="#{setorBean.setores}" var="s"
				title=" Setores Cadastrados" border="1" rows="20" rendered="#{!empty setorBean.setores}">
				
			<h:column>
				<c:facet name="header">Código</c:facet>
					#{s.codigo} 
				</h:column>
				
				<h:column>
					<c:facet name="header">Nome</c:facet>
					#{s.nome} 
				</h:column>
				
			
				<h:column>
					<c:facet name="header">
						<h:outputText value="ALTERAR" />
					</c:facet>
					
					<h:commandButton id ="btnA" value="Alterar" type="submit" action="#{setorBean.alterar}">
					<c:setPropertyActionListener value="#{s}"  target="#{setorBean.setor}" />
					</h:commandButton>
				</h:column>
				
				<h:column>
					<c:facet name="header">
						<h:outputText value="EXCLUIR" />
					</c:facet>
					
					<h:commandButton id ="btnE" value="Excluir" type="submit" action="#{setorBean.remover}">
					<c:setPropertyActionListener value="#{s}"  target="#{setorBean.setor}" />
					</h:commandButton>
				</h:column>
				
			</h:dataTable>
		
		</h:panelGrid>
		<h:commandLink value="Voltar"  action="#{setorBean.voltar}" />
		
	</h:form>

</h:body>

</html>
